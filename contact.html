<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Portfolio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<header id="masterhead">
	<div class="container">

		<a id="logo" href="index.html">Maike Scherer</a>
	
		<nav>
			<a href="index.html">About</a>
			<a href="Portfolio.html">Portfolio</a>
			<a href="contact.html">Contact</a>
		</nav>

	</div><!--close container-->
	</header>

	<div id="main-container" class="container">
	<section class="main-container">
		<h1>Contact</h1>

		<form id="contact-form">
			<ul>
				<li>
					<label form="name">Name</label>
					<input type="text" name="name" id="name" placeholder="John Smith" required="required">
				</li>
				<li>
					<label form="email">Email</label>
					<input type="email" name="email" id="email" placeholder="example@gmail.com" required="required">
				</li>
				<li>
					<label form="message">Message</label>
					<textarea id="message" name="message" required="required"></textarea>					
				</li>
			</ul>
			<input type="submit" name="submit">
		</form>

	</section>
	
	<section class="sidebar"> <!--images from icon finder-->
		<div id="connect">
			<h2>Connect with Me</h2>

			<img class="social" src="assets/images/github.png" alt="Github Logo">
			<img class="social" src="assets/images/linkedin.png" alt="LinkedIn Logo">
			<img class="social" src="assets/images/stack.png" alt="Stackoverflow Logo">

		</div><!--close connect-->
	</section>
	</div><!--close main container-->

	<footer>
		&copy Copyright 2017 Maike Scherer
	</footer>
</body>
</html>
